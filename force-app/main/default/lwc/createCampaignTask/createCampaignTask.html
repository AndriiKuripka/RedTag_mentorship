<template>
	<button class="slds-button slds-button_brand" title="Create Campaign Task" onclick={openModal} style="width: 100%; height: 400px;">
		Create Campaign Task
	</button>
	<template if:true={isModalOpen}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
			aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
						title="Close" onclick={closeModal}>
						<lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
							size="small">
						</lightning-icon>
						<span class="slds-assistive-text">Close</span>
					</button>
					<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add Task</h2>
				</header>
				<lightning-card>
					<div class="slds-card slds-modal__content" style="margin: 15px">
						<lightning-combobox class="validate" label="Subject" placeholder="Select Subject"
							options={subjectOptions} onchange={handleChangeSubject} required>
						</lightning-combobox>
						<lightning-input type="date" class="validate" label="Due Date" onchange={handleChangeDate}
							required>
						</lightning-input>
						<lightning-textarea label="Enter description" class="validate"
							onchange={handleChangeDescription} required>
						</lightning-textarea>
						<lightning-record-edit-form object-api-name="Utility__c" onchange={editChangeUserId}>
							<label for="inpt">Assigned To</label>
							<lightning-input-field id="inpt" field-name="AssignedTo__c" value={userId}
								variant="label-hidden" required>
							</lightning-input-field>
						</lightning-record-edit-form>
					</div>
					<footer class="slds-modal__footer">
						<button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">{label.cancel}</button>
						<button class="slds-button slds-button_brand" onclick={addTask} title="OK">{label.ok}</button>
					</footer>
				</lightning-card>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
</template>
